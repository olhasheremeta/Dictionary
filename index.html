<!DOCTYPE html>
<html>
<head>
	<title>Dictionary</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src='lib/jquery.js'></script>
	<script src='main.js'></script>

</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Dictionary of Proper Names</h1>
			<p>based on novels by J.K. Rowling</p>
		</div>
		<div class="main">
			<div id="lang">
				<select size="1" id="language">
				   <option value="eng">English</option>
					 <option value="ukr">Ukrainian </option>
				   <option value="ger">German </option>
				   <option value="pol">Polish</option>
				   <option value="rus">Russian </option>
				 </select>
				 <input type="text" id="search" placeholder="Start typing a name" autofocus>
				 <button type="submit" id="translate" disabled="true">Translate</button>
			 </div>

			 <table>
				 <thead>
					 <tr>
						 <th>English</th>
						 <th>Ukrainian</th>
						 <th>German</th>
						 <th>Polish</th>
						 <th>Russian</th>
						 <th></th>
					 </tr>
				 </thead>
				 <tbody id="results"></tbody>
			 </table>
		</div>
		<div class="footer">
			<p id="copy">&copy; Olha Sheremeta</p>
			<p>Lviv, 2016</p>
		</div>
	</div>

	<div id="editing-modal" class="hidden">
		<div class="modal-body">
			<div class="row">
				<div class="label">English:</div>
				<div><input class="editing-input" type="text"></div>
			</div>
			<div class="row">
				<div class="label">Ukrainian:</div>
				<div><input class="editing-input" type="text"></div>
			</div>
			<div class="row">
				<div class="label">Russian:</div>
				<div><input class="editing-input" type="text"></div>
			</div>
			<div class="row">
				<div class="label">German:</div>
				<div><input class="editing-input" type="text"></div>
			</div>
			<div class="row">
				<div class="label">Polish:</div>
				<div><input class="editing-input" type="text"></div>
			</div>
			<div class="row buttons">
				<button id="save-editing">Save</button>
				<button id="close-popup">Close</button>
			</div>
		</div>
	</div>
</body>
</html>
